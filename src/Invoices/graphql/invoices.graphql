fragment InvoiceMin on Invoice {
  id
  customer {
    name
  }
  total
  createdAt
  status
}

query getInvoices(
  $limit: Int
  $offset: Int
  $search: String
  $searchKey: InvoiceDBKey
  $sortKey: InvoiceDBKey
  $isDesc: Boolean
) {
  getInvoices(
    limit: $limit
    offset: $offset
    search: $search
    searchKey: $searchKey
    sortKey: $sortKey
    isDesc: $isDesc
  ) {
    total
    items {
      ...InvoiceMin
    }
  }
}

query getInvoice($id: ID!) {
  getInvoice(id: $id) {
    ...InvoiceMin
  }
}
